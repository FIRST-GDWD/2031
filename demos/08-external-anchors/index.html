<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>External Anchors Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Basic External Anchor -->
        <a 
            href="https://www.google.com" 
            target="_blank"
        >
            Click me!
        </a>

        <!-- External Anchor to a Folder -->
        <p>
            <a href="../../exercises/mystery-boxes/index.html">
                Go to Mystery Boxes!
            </a>
        </p>

        <!-- External Anchor to a Page in this Folder -->
        <p>
            <a href="page-1.html">
                Let's go to Page 1!
            </a>
        </p>
    </body>
</html>
